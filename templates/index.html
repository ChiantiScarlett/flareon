<!DOCTYPE html>
<html>
<head>
    <title>Flareon - Netlify Text Editor</title>
    <!-- Load Editor.md -->
    <link rel="stylesheet" type="text/css" href="/static/simplemde.min.css">
    <script type="text/javascript" src="/static/simplemde.min.js"></script>

    <!-- JQuery -->
    <script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
    <script type="text/javascript" src="/static/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">




    <!-- Custom CSS and JS -->
    <link rel="stylesheet" type="text/css" href="/static/flareon.css">
    <script type="text/javascript" src="/static/flareon.js"></script>


</head>
<body>
    <!-- File Open Area -->
    <div id="screen" onclick="close_explorer();"></div>
    <div id="explorer-container">
        <div>
            <span class="attr">DirPath : </span>
            <span class="desc">&lt;{{ explorer_path }}&gt;</span>
        </div>
        <div class="list">
            <div class="header">
                <div class="factor icon"></div>
                <div class="factor date">Date</div>
                <div class="factor title">Title</div>
                <div class="factor category">Category</div>
                <div class="factor tags">Tags</div>    
            </div>

            <div id="explorer-files">
                <!-- file-list.html-->
            </div>
        </div>
    </div>

    <!-- Main Contents -->
    <div class="row">
        <div class="col-sm-12">
            <div class="header-container border-bottom">
                <b>Flareon</b> - Jekyll Blog Markdown Editor
            </div>
        </div>
        <div class="col-sm-8">
            <div class="title-container border-around">
                <span class="attr">Title : </span>
                <input type="text" placeholder="Awesome Title" id="md-title" />

                <button class="btn btn-info" onclick="open_explorer();"><i class="fa fa-edit"></i>&nbsp;&nbsp;OPEN</button>
                <button class="btn btn-success" onclick="save_md_file();"><i class="fa fa-save"></i>&nbsp;&nbsp;SAVE</button>
            </div>

            <div class="editor-container">
                <textarea id="Editor" style="display:none"></textarea>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="metadata-container border-around">
                <!-- Hidden dbx-file-upload : file type input -->
                <form id="dbx-file-upload-form" enctype="multipart/form-data">
                    <input type="file" name="file" id="dbx-file-upload" style="display: none" onchange="add_dbx_file()" />
                </form>
                <div>
                    <span class="attr">Filename : </span><input type="text" readonly="true" id="md-filename" value="./local_draft.flareon.md" />
                </div>
                <div>
                    <span class="attr">Article Date : </span>
                    <input onchange="validate_date()" type="text" id="md-date" value="{{ default_date }}"/>
                    <span id="md-date-wd">{{ default_date_wd }}</span>
                </div>
                <div>
                    <span class="attr">Category : </span><input type="text" id="md-category" value="Draft"/>
                </div>
                <div>
                    <span class="attr">Tags : </span><input type="text" id="md-tags" />
                </div>
            </div>

            <div class="dbx-info-container border-around">
                <div>
                    <span class="attr">Dropbox Sync ID : </span>
                    <input type="text" value="{{ tmp_dir }}" readonly="true" id="md-dbx-sync-id" />
                </div>
                <div>
                    <span class="attr">Folder Volume : </span>                    
                    <input type="text" class="attr" id="dbx-filesinfo" value="0.00 Byte (0 file)" readonly="true" />
                </div>
            </div>
            <div class="dbx-container border-around">
                <div>
                    <span class="attr">Dropbox Contents </span>
                </div>
                <a href="#" onclick="$('#dbx-file-upload').trigger('click');">
                    <div class="dbx-add-btn border-around"> + </div>
                </a>
                <div id="dbx-files">
                    <!-- dbx-list.html -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
