{% for file in files %}
<div class="dbx-file">
    <a href="#" class="filedata">
        <span><i class="fa {{ file.icon }}"></i></span>
        <span class="filesize">{{ file.size }}</span>
        <span class="filename">{{ file.name }}</span>
    </a>
    <a href="#">
    <span class="remove-btn"><i class="fa fa-close"></i></span>
    </a>
</div>
{% endfor %}
