{% for item in media %}
<div class="media" id="media-{{ item.local_id }}">
    <a href="#">
    <div class="close-btn" onclick="remove_media('{{ item.local_id}}');">-</div>
    </a>
    <a href="#" class="media-inserter" onclick="insert_media_link('{{ item.name }}','{{ item.url }}');">
        <div class="img-holder" style="background-image: url('{{ item.url }}');">
        </div>
        <div class="img-desc">
            Get Link
        </div>
    </a>
</div>
{% endfor %}
